<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
       
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem flexível">
    
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de aúdio.</p>
    </audio>

    
</body>
</html>
